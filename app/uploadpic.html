<!doctype html>
<html>
  <head>
    <title>TouchApp DEMO</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="cleartype" content="on">
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <div id="all">
      <div id="logo"></div>
      <div id="flower"></div>
      <div id="body-center">
        <div id="car" class="swipe">
          <div class="swipe-wrap">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div id="upload">
          <div id="circle"></div>
          <input type="file" name="lname" id="fileInput">
          <canvas id="uploadImage" ondragstart="return false" width="100" height="100"></canvas>
          <div id="uploadBtn"></div>
        </div>
        <div id="tips"></div>
      </div>
    </div>

    <!-- build:js scripts/main.js -->
    <script src="bower_components/quojs/quo.js"></script> 
    <script src="bower_components/shake.js/shake.js"></script>
    <script src="bower_components/Swipe/swipe.js"></script>
    <script src="scripts/hammer.min.js"></script>

    <script src="scripts/hammer.fakemultitouch.js"></script>
    <script src="scripts/hammer.showtouches.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
